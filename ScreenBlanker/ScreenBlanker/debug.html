<script>
    function blank() {
        req("/blank");
    }
    function unblank() {
        req("/unblank");
    }
    function req(path) {
        var x = new XMLHttpRequest();
        x.open('POST', path, true);
        x.send();
    }
</script>

<button onClick='blank()'>blank</button>
<button onClick='unblank()'>unblank</button>
