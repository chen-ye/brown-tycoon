<script>

function adjust(x, y, point) {
	var r = "/do_calibrate?point=" + point + "&dx=" + x + "&dy=" + y; // no need to escape
	var xhttp = new XMLHttpRequest();
	xhttp.open("GET", r, true);
	xhttp.send();
}

</script>
